name: PR Title

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  pr-title:
    name: pr-title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Validate PR title with semantic action
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            build
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            revert
            test

      - name: Enforce repository PR title regex
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_TITLE_REGEX: '^(build|chore|ci|docs|feat|fix|perf|refactor|revert|test)(\([a-z0-9._/-]+\))?!?: .+'
        run: |
          set -euo pipefail
          printf '%s\n' "$PR_TITLE" | grep -Eq "$PR_TITLE_REGEX"
