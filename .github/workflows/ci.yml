name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    name: validate-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y bats jq shellcheck ripgrep zsh gnupg

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install bats-core jq shellcheck ripgrep bash gnupg

      - name: Validate manifests parse as JSON-compatible YAML
        run: |
          set -euo pipefail
          for f in manifests/*.yaml manifests/profiles/*.yaml manifests/targets/*.yaml manifests/layers/core.yaml manifests/layers/targets/*.yaml; do
            jq -e . "$f" >/dev/null
          done

      - name: Validate shell script syntax
        run: |
          set -euo pipefail
          for f in $(rg --files -g '*.sh' bin lib hooks popos-migration/scripts tests) bin/ossetup; do
            bash -n "$f"
          done

      - name: Lint shell scripts
        run: |
          set -euo pipefail
          shellcheck -S error $(rg -l '^#!/usr/bin/env bash' bin lib hooks popos-migration/scripts tests) bin/ossetup

      - name: Run test suite
        run: bats tests
